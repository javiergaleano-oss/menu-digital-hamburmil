<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Men√∫ Hamburmil Decepaz</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #ff512f, #dd2476);
            min-height: 100vh;
        }

        .contenedor-menu {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-top: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card-producto {
            border: none;
            border-radius: 15px;
            transition: 0.3s ease;
        }

        .card-producto:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .precio {
            font-size: 1.2rem;
            font-weight: bold;
            color: #28a745;
        }

        .btn-finalizar {
            background: linear-gradient(90deg, #ff512f, #dd2476);
            border: none;
            font-size: 18px;
            padding: 12px;
            border-radius: 10px;
        }

        .btn-finalizar:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="contenedor-menu">

        <h1 class="text-center mb-4">üçî Men√∫ Digital</h1>

        <form action="/pedido" method="POST">

            <div class="row">
                {% for item in menu %}
                <div class="col-md-4 mb-4">
                    <div class="card card-producto shadow-sm p-3">

                        <h5 class="card-title">
                            {{ item['DESCRIPCION'] }}
                        </h5>

                        <p class="precio">
                            $ {{ "{:,.0f}".format(item['PRECIO']) }}
                        </p>

                        <label class="form-label">Cantidad</label>
                        <input type="number"
                               class="form-control"
                               name="cantidad_{{ item['REFERENCIA'] }}"
                               min="0"
                               value="0">
                    </div>
                </div>
                {% endfor %}
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-finalizar text-white w-50">
                    üõí Finalizar Pedido
                </button>
            </div>

        </form>

    </div>
</div>

</body>
</html>
