<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Men√∫ Digital</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .producto-card {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        input[type="number"] {
            width: 60px;
            padding: 5px;
            margin-top: 5px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>üçî Men√∫ Digital</h1>

    <form action="/pedido" method="POST">

        {% for item in menu %}
        <div class="producto-card">
            <strong>{{ item['DESCRIPCION'] }}</strong><br>
            Precio: $ {{ item['PRECIO'] }}<br><br>

            Cantidad:
            <input type="number"
                   name="cantidad_{{ item['REFERENCIA'] }}"
                   min="0"
                   value="0">
        </div>
        {% endfor %}

        <button type="submit">Finalizar Pedido</button>

    </form>

</body>
</html>
