{% extends "base.html" %}

{% block content %}

<div class="container mt-4">

    <h2 class="text-center mb-4">Categorías</h2>

    <div class="row">
        {% for categoria in categorias %}
        <div class="col-md-4 mb-4">
            <div class="card card-producto shadow p-3 text-center h-100">

                <!-- Imagen de la categoría -->
                <img src="{{ url_for('static', filename='categorias/' + categoria.lower().replace(' ', '_') + '.jpg') }}"
                     alt="{{ categoria }}"
                     class="img-fluid"
                     style="height:200px; object-fit:cover; border-radius:10px;">

                <!-- Nombre de la categoría -->
                <h4 class="mt-3">{{ categoria }}</h4>

                <!-- Botón -->
                <a href="/categoria/{{ categoria }}"
                   class="btn btn-danger mt-3">
                    Ver productos
                </a>

            </div>
        </div>
        {% endfor %}
    </div>

</div>

{% endblock %}
