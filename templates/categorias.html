{% extends "base.html" %}

{% block content %}

<h2 class="text-center mb-4">Categorías</h2>

<div class="row">
    {% for categoria in categorias %}
    <div class="col-md-4 mb-4">
        <div class="card card-producto shadow p-3 text-center">

            <!-- Imagen de la categoría -->
            <img src="{{ url_for('static', filename='categorias/' + categoria.lower() + '.jpg') }}"
                 alt="{{ categoria }}"
                 style="width:100%; height:200px; object-fit:cover; border-radius:10px;">

            <h4 class="mt-3">{{ categoria }}</h4>

            <a href="/categoria/{{ categoria }}" class="btn btn-danger mt-3">
                Ver productos
            </a>

        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
